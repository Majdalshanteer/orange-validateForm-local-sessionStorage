            <form action="orange.html" id="note-form"  name = "myForm" onsubmit = "return(validate());">

               <p class="create">Create an account</p>
               
                    <label for="mail" >Email address </label><br>
                    <input type="email" id="mail" name = "EMail" ><br>
                    <div id="one"></div>
                    <p>eg:Username@domain.com</p>

                    <label for="number">Mobile </label><br>
                    <input type="number" id="number" name="number"><br>
                    <div id="two"></div>
                    <p>eg:077*******</p>
                   
                    <label for="password"> Create Password </label><br>
                    <input type="password" id="password" name="password" autocomplete="current-password"  ><br>
                    <i class="far fa-eye" id="togglePassword" style="margin-left: 400px;  cursor: pointer; " ></i> 
                   <div id="three" class="err" ></div> 

                    <p> The Password should be between 6-18 characters.</p>


                    <input class="check" type="checkbox" id="one" name="one" >

                    <div id="four"></div>

                    <input class="check" type="checkbox" id="two" name="two" >
                    <label for="two">Receive Coding Academy Newsletter.</label><br>

                    <input class="sign" type="submit" value="Sign up" id="note-submit"><br><br>

    <script>
       


      




        function validate() {

          //first load
   
      if( document.myForm.EMail.value == "") {

        document.getElementById("one").innerHTML= "<img src='warning.JPG'> The email field is required.";
        

         document.getElementById("two").innerHTML= "<img src='warning.JPG'> The mobile field is required.";  

          document.getElementById("three").innerHTML= "<img src='warning.JPG'> The password field is required.";
          document.getElementById("four").innerHTML= "<img src='warning.JPG'> The Terms & Conditions Not Checked";
          
         document.myForm.EMail.focus() ;

         return false;
      }





      if(  document.myForm.number.value == ""){
        document.getElementById("two").innerHTML= "<img src='warning.JPG'> The mobile field is required."; 
        return false;

  }
  // when you write number& pass in wrong way
     else if(document.myForm.number.value[2]== 9 || document.myForm.number.value[2]== 8 ){
        document.getElementById("two").innerHTML= "<img src='warning.JPG'> The mobile number isn't Orange."; 
        return false;

        }
    




      if(  document.myForm.password.value ==""){
        document.getElementById("three").innerHTML= "<img src='warning.JPG'> The password field is required.";
        return false;
      }



// when you write number& pass in wrong way

  

      else if(document.myForm.password.value.length <6  ){
        document.getElementById("three").innerHTML= "<img src='warning.JPG'> The password must be at least 6 characters."
        return false;

      }
      else if( document.myForm.password.value.length >18 ){
        document.getElementById("three").innerHTML= "<img src='warning.JPG'> The password may not be greater than 18 characters."
        return false;

      }
  
 
       emailInput= document.getElementById("mail")
       mobileInput= document.getElementById("number")
       passwordInput=document.getElementById("password")


 
   if(validate=true){

         // if local storage is empty we creat new array[]

   Data = JSON.parse(localStorage.getItem('Data')) || [];

  Data.push({
    Email: emailInput.value ,number: mobileInput.value , password: passwordInput.value });
  
  localStorage.setItem("Data",JSON.stringify(Data))
return false

   const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#password');

  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
